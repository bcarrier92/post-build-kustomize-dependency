apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: bootstrapper
spec:
  interval: 1m
  ref:
    branch: main
  url: https://github.com/bcarrier92/post-build-kustomize-dependency.git
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: bootstrapper
spec:
  interval: 60m
  path: _flux
  prune: false
  sourceRef:
    kind: GitRepository
    name: bootstrapper
